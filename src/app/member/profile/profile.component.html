<div class="container" >
    <div class="header">
        <div class="form-control" style="padding: 10px;">


            <header class="header" style="background-color: rgb(177, 202, 153);">
                <div class="container">
                    <h5>welcome : {{ loggedUser |uppercase }}</h5>
                </div>
                <nav class="nav" style="display:-webkit-inline-flex; margin-left: 60%; padding: 6px;">
                    <ul class="nav">
                        <li class="nav-item" style="margin-right: 20px;">
                            <!-- <a class="nav-link" href="#" routerLink="/user">User</a> -->
                            <button class="btn btn-sm btn-warning" routerLink="/member">Go Back</button>
                        </li>



                        <li class="nav-item" style="margin-right: 20px;">
                            <!-- <a class="nav-link" href="#" (click)="logOut()">LogOut</a> -->
                            <button class="btn btn-sm btn-danger" (click)="logOut()">LogOut</button>
                        </li>

                    </ul>
                </nav>
            </header>

            <div class="container" style="background-color: rgb(177, 202, 153); padding: 10px;">
                <!-- Member Name -->
                <div class="form-group" style="padding: 10px;">
                    <label>MemberID : </label>
                    <input type="text" name="MemberId" #MemberId="ngModel"
                        [(ngModel)]="libraryService.formDataTwo.MemberId " class="form-control"
                        placeholder="Enter full name" minlength="6" maxlength="25" required
                        [ngClass]="{'is-invalid': MemberId.touched && MemberId.invalid}">
                    <!-- validation -->

                </div>
                <div class="form-group" style="padding: 10px;">
                    <label>Member Name : </label>
                    <input type="text" name="MemberId" #MemberId="ngModel"
                        [(ngModel)]="libraryService.formDataTwo.MemberName " class="form-control"
                        placeholder="Enter full name" minlength="6" maxlength="25" required
                        [ngClass]="{'is-invalid': MemberId.touched && MemberId.invalid}">
                    <!-- validation -->

                </div>
                <div class="form-group" style="padding: 10px;">
                    <label>Mobile : </label>
                    <input type="text" name="Mobile" #Mobile="ngModel" [(ngModel)]="libraryService.formDataTwo.Mobile "
                        class="form-control" placeholder="Enter full name" minlength="6" maxlength="25" required
                        [ngClass]="{'is-invalid': Mobile.touched && Mobile.invalid}">
                    <!-- validation -->

                </div>
                <div class="form-group" style="padding: 10px;">
                    <label>Address : </label>
                    <input type="text" name="Address" #Address="ngModel"
                        [(ngModel)]="libraryService.formDataTwo.Address " class="form-control"
                        placeholder="Enter full name" minlength="6" maxlength="25" required
                        [ngClass]="{'is-invalid': Address.touched && Address.invalid}">
                    <!-- validation -->

                </div>
            </div>


        </div>
